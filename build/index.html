<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jet Fuel</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <section class="bg"></section>
    <header class="header">
      <h1 class="logo">Jet Fuel</h1>
      <nav class="nav">
        <button id="tab-1" class="tab active-tab">Shorten</button>
        <button id="tab-2" class="tab">My collections</button>
      </nav>
    </header>
    <main id="app" class="main">
      <section class="shorten-wrapper">
        <main class="shorten-main">
          <section class="path-form">
            <h2 class="path-form-title">Shorten your URL</h2>
            <input id="input-title" class="input-title" type="text" name="" value="" placeholder="Title">
            <input id="input-path" class="input-path" type="text" name="" value="" placeholder="Paste a link to shorten">
          </section>
          <section class="shorten-folders-wrapper">
            <h2 class="folder-form-title">Choose folder to save</h2>
            <section id="shorten-folders" class="shorten-folders"></section>
            <input id="input-folder" class="input-folder" type="text" name="" value="">
            <button id="save-folder" class="save-folder">Create New Folder</button>
          </section>
        </main>
        <footer class="shorten-footer">
          <article class="shorten-result">
            <a href="">link</a>
          </article>
        </footer>
      </section>
    </main>
    <script src="./app.bundle.js"></script>
  </body>
</html>
