<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jet Fuel</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Jet Fuel</h1>
      <nav class="nav">
        <button id="tab-1" class="tab active-tab">Shorten</button>
        <button id="tab-2" class="tab">My collections</button>
      </nav>
    </header>
    <main id="app" class="main">
      <section id="shorten-wrapper" class="shorten-wrapper">
        <section class="shorten-main">
          <section class="path-form">
            <h2 class="path-form-title">Shorten your URL</h2>
            <form class="input-form">
              <input id="input-title" class="input-title" type="text" name="" value="" placeholder="Enter a title">
              <input id="input-path" class="input-path" type="text" name="" value="" placeholder="Paste a link">
              <div class="short-link-wrapper"></div>
            </form>
          </section>
          <section class="shorten-folders-wrapper">
            <section class="shorten-header">
              <h2 class="folder-form-title">Select folder to save</h2>
              <section class="create-folder">
                <button id="save-folder" class="save-folder"></button>
                <input id="input-folder" class="input-folder" type="text" name="" value="" placeholder="Add Folder">
              </section>
            </section>
            <section id="shorten-folders" class="shorten-folders"></section>
          </section>
        </section>
      </section>
      <section id="collections-wrapper" class="collections-wrapper">
        <section class="collections-folders-wrapper">
          <h2 class="collections-folders-title">Select a Folder</h2>
          <section id="collections-folders" class="collections-folders"></section>
        </section>
        <section id="collections-paths" class="collections-paths"></section>
      </section>
    </main>
    <script src="./app.bundle.js"></script>
  </body>
</html>
